<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="O Oráculo - Jogo 3D Cooperativo" />
    <title>O Oráculo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        touch-action: none;
        background: linear-gradient(135deg, #FFB6D9 0%, #D4A5D4 50%, #A8D8EA 100%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }

      #root {
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height para mobile */
        position: fixed;
        top: 0;
        left: 0;
        touch-action: none;
        overscroll-behavior: none;
      }

      /* Prevenir seleção de texto em mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Suporte para notch em dispositivos iOS */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }

      /* Prevenir zoom duplo-toque no iOS */
      @media (pointer: coarse) {
        button, a {
          touch-action: manipulation;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
